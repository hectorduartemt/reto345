<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Login</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            h1 {text-align: center;}
            
        </style>
    </head>
    <body>
        <h1 class="letraazul">RETO 3 - 4</h1>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-lg-5 col-md-7 mx-auto my-auto">
                    <div class="card">
                        <div class="card-body px-lg-5 py-lg-5 text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle avatar-lg img-thumbnail mb-4" alt="profile-image">
                            <h2 class="text-info">Inicia Sesion con Github</h2>
                            <p class="mb-4">Da Click en el boton continuar</p>
                            <div class="container unauthenticated">
                                <a href="/oauth2/authorization/github" class="btn bg-info btn-lg my-4">Continuar</a>
                            </div>
                            <div class="container authenticated" style="display:none">
                                Autenticado como: <span id="user"></span>
                                <p>
                                    <a href="menu.html">Ir al menu Principal</a>
                                </p>
                                <div>
                                    <button onClick="logout()" class="btn btn-primary">Salir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
                
    </body>
    <script type="text/javascript">
        $.get("/user", function (data) {
            console.log("get");
            console.log(data);
            $("#user").html(data.name);
            $(".unauthenticated").hide();
            $(".authenticated").show();
        });

        var logout = function () {
            $.post("/logout", function () {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            })
            return true;
        }
    </script>
</html>
